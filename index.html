<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
<div class="form-box">
<div class="button-box">
    <div id="btn"></div>
<button type="button" class="toggle-btn" onclick="login()">Sign In</button>
<button type="button" class="toggle-btn" onclick="register()">Register</button>
</div>
<div class="social-icons">
    <img src="fb.png" alt="facebook logo">
    <img src="tw.png" alt="twitter logo">
    <img src="gp.png" alt="google logo">
</div>
<form  id="login" class="input-group">
    <input type="email" class="input-field" placeholder="Email Address" required>
    <input type="password" class="input-field" placeholder="Password" required>
    <input type="checkbox" class="check-box"><span> Remember Password</span>
    <button  type="submit" class="submit-btn">Log In</button>
</form>
<form id="register" class="input-group">
    <input type="email" class="input-field" placeholder="Email Address" required>
    <input type="password" class="input-field" placeholder="Password" required>
    <input type="checkbox" class="check-box"><span> I agree to the <a href="https://www.rocketlawyer.com/gb/en/interview/5a87123f-9214-4650-a307-d5117c2ba94d;page=1;document=287ebaa8-4744-420a-a0ee-1f5759617966">Terms and Conditions</a></span>
    <button  type="submit" class="submit-btn">Register</button>
</form>
</div>
</div>

<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
}

function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
}
</script>


</body>
</html>
